{% extends 'base.html' %}

{% block content %}

{% for p in pokedex %}
<div id="card" class="card" style="width: 18rem;">
    <img src="{{ p.image }}" class="card-img-top" alt="{{ p.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ p.name.title() }}</h5>
        <ul>
            <li>{{ p.ability1.title() }}</li>
            <li>{{ p.ability2.title() }}</li>
        </ul>
    </div>
</div>
{% endfor %}

{% endblock content %}
